<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
</body>
<script src="js.js"></script>
<script>
    let arr = ["shree","adi","neha","Aditya","kunal","Raj"]
    const div = getTag("div")[0]
    div.innerHTML =  "<strong>Members of My Group are</strong><br><br>"
    arr.forEach(val=>{
        div.append(val.toUpperCase())
        if(val !== arr[arr.length-1]) div.append(",")
    })
</script>
</html>
