<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Enter Radius :</td>
                <td><input type="text"></td>
            </tr>
        </table>
        <button type="button">display</button>
        <div></div>
        <div></div>
    </form>
</body>
<script src="js.js"></script>
<script>
    const div = getTag("div")
    getTag("button")[0].addEventListener("click", () => {
        let radius = getTag("input")[0].value
        div[0].innerHTML = "Area : " + Math.round(Math.PI * Math.pow(radius, 2))
        div[1].innerHTML = "Circumference : " + Math.round(Math.PI * radius * 2)
    })

</script>

</html>
