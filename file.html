<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let obj = JSON.parse(localStorage.getItem("object"))
    let body = document.getElementsByTagName("body")[0]
    for(let key in obj){
        let div = document.createElement("div")
        div.append(key+" : "+obj[key])
        body.append(div)        
    }
    if(obj['Employee_Name'] !== undefined){
        body.innerHTML += '<a href="mailto:someone@example.com?subject=Hello%20again&body=body text" target="_top"> Send Mail</a>'
    }
</script>
</html>
