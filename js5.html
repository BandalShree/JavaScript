<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>Number : </td>
            <td><input type="number"></td>
        </tr>
    </table>
    <button>print</button>
</body>
<script src="js.js"></script>
<script>
    getTag("button")[0].addEventListener("click", () => {
        const num = parseInt(getTag("input")[0].value)
        for (let i = 1; i <= 10; i++)
            document.write(`${num}*${i}=${num * i}<br>`)
    })
</script>

</html>
