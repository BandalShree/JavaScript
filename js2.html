<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>Number </td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Message </td>
            <td><input type="text"></td>
        </tr>
    </table>
    <button>print</button>
</body>
<script src="js.js"></script>
<script>
    const input = getTag("input")
    getTag("button")[0].addEventListener("click", () => {
        const num = parseInt(input[0].value)
        const str = input[1].value
        for (let i = 0; i < num; i++)
            document.write(str + "<br>")
    })
</script>

</html>
