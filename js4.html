<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>Number 1 : </td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Number 2 : </td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Operator </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Calculation </td>
            <td><input type="text" readonly></td>
        </tr>
    </table>
    <button>print</button>
</body>
<script src="js.js"></script>
<script>
    const input = getTag("input")
    getTag("button")[0].addEventListener("click", () => {
        let num1 = parseInt(input[0].value)
        let num2 = parseInt(input[1].value)
        const op = input[2].value
        switch (op) {
            case "+":
                num1 += num2
                break
            case "-":
                num1 -= num2
                break;
            case "*":
                num1 *= num2
                break;
            case "/":
                num1 /= num2
                break;
            default:
                alert("Please enter valid option")
                num1 = ""
                break
        }
        input[3].value = num1
    })
</script>

</html>
